<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_TITLE %></title>
    <meta name="description" content="<%= process.env.VUE_APP_DESCRIPTION %>">
    <meta property="og:title" content="<%= process.env.VUE_APP_TITLE %>">
    <meta property="og:description" content="<%= process.env.VUE_APP_DESCRIPTION %>">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>很抱歉，此網站需要 JavaScript 才能正常運行。請啟用它以繼續。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
